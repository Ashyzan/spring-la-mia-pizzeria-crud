<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<!-- Bootstrap CSS -->
	    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Pizzeria Index</title> 
  </head>
  <body>
    <div>

		<div class="container px-4 text-center">
		  <div class="row">
		    <div class="col mt-4 mr-4 ml-4">
		     
				
				<h3 class="mb-4">Le nostre pizze</h3>	  
					  <div  th:if="${pizze.size() <= 0}">La lista delle pizze è vuota</div>
					  <div class="card-columns">
					  <div th:each="item: ${pizze}" class="card" style="width: 18rem; display:inline-block;margin-right:40px;">
<!--					    <img class="card-img-top" alt="Pizze buone"	th:src="@{${item.fotourl}}">-->
<!--						<img class="card-img-top" alt="Pizze buone"	th:src="/pizzeria/${item.fotourl}">-->
						<img class="card-img-top" alt="Pizze buone"	th:src="@{/img/napoletana.webp}">
					    <div class="card-body">
					      <h5 class="card-title" th:text="${item.nome}"></h5>
					      <p class="card-text" th:text="${item.descrizione}"></p>
						  <p class="card-text" th:text="|€ ${#numbers.formatDecimal(item.prezzo, 1, 2, 'COMMA')}|"></p>
					      <a th:href="@{|/pizzeria/ingredienti/${item.id}|}" class="btn btn-primary">Ingredienti</a>
					    </div>
					  </div>
					  </div>

						
			</div>
		    </div>	    
		  </div>
		</div>
		
			
		

	  
	
	<!-- Bootstrap Bundle with Popper -->
	        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
